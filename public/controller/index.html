<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudySwap Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0.75rem;
      background: #020617;
      color: #e5e7eb;
    }

    #controller-app {
      max-width: 500px;
      margin: 0 auto;
    }

    .controller-layout {
      padding: 0.75rem;
    }

    h1, h2 {
      margin: 0 0 0.5rem;
    }

    form {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }

    input {
      width: 100%;
      padding: 0.45rem 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 1rem;
    }

    button {
      border-radius: 999px;
      border: none;
      padding: 0.5rem 1.1rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: #38bdf8;
      color: #0f172a;
      margin-top: 0.5rem;
    }

    .answer-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .answer-grid button {
      padding: 0.9rem 0.5rem;
      text-align: center;
      background: #0b1120;
      color: #e5e7eb;
      border: 1px solid #1f2937;
    }

    .status-text {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div id="controller-app"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/js/studyswap/controllerMain.js"></script>
</body>
</html>
