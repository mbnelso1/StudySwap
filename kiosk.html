<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudySwap Kiosk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 1.5rem;
      background: #020617;
      color: #e5e7eb;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1, h2, h3 {
      margin: 0 0 0.5rem;
    }

    .shell {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
      margin-top: 1rem;
    }

    @media (max-width: 900px) {
      .shell {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: #020617;
      border-radius: 0.75rem;
      padding: 1rem 1.25rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      border: 1px solid #1f2937;
    }

    #qrCodeContainer {
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 0.75rem;
      background: #0b1120;
      text-align: center;
      font-size: 0.9rem;
    }

    #cursor {
      position: fixed;
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: #38bdf8;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 1000;
      display: none; 
    }

    .kiosk-header {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      border: 1px solid #1e293b;
      font-size: 0.75rem;
      color: #cbd5f5;
      background: #020617;
    }

    .deck-label {
      font-size: 0.95rem;
      color: #9ca3af;
    }

    /* question UI (kioskMain.js injects HTML with these IDs) */
    #questionText {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 1rem;
      min-height: 3.2em;
    }

    #choices {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 0.75rem;
    }

    .choice {
      padding: 0.85rem 1rem;
      border-radius: 0.75rem;
      background: #0b1120;
      border: 1px solid #1f2937;
      font-size: 1rem;
    }

    .controls-row {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    button {
      border-radius: 999px;
      border: none;
      padding: 0.5rem 1.1rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: #38bdf8;
      color: #0f172a;
    }

    button.secondary {
      background: #4b5563;
      color: #e5e7eb;
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    #errorBar {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #fecaca;
      min-height: 1.3em;
    }

    .score-row {
      display: flex;
      justify-content: space-between;
      padding: 0.3rem 0.4rem;
      border-bottom: 1px solid #111827;
      font-size: 0.95rem;
    }

    .score-row span.name {
      font-weight: 500;
    }

    .score-row span.score {
      font-variant-numeric: tabular-nums;
    }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <div class="kiosk-header">
        <div>
          <h1>StudySwap Live Quiz</h1>
          <p class="deck-label" id="deckLabel">
            Loading deck info…
          </p>
        </div>
        <div>
          <span class="badge">
            <span>Room &amp; QR</span>
          </span>
          <div id="qrCodeContainer"></div>
        </div>
      </div>
    </section>

    <section class="shell">
      <!-- Question card -->
      <section class="card">
        <h2>Question</h2>
        <div id="errorBar"></div>
        <!-- WebTouchApp injects the question UI here -->
        <div id="app-root"></div>
      </section>

      <!-- Scoreboard -->
      <section class="card">
        <h2>Scoreboard</h2>
        <div id="scoreboard">No players joined yet.</div>
      </section>
    </section>
  </main>

  <!-- WebTouch cursor (for remote pointer) -->
  <div id="cursor"></div>

  <!-- Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- ✅ QR code library (gives window.QRCode for the WebTouch bridge) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <!-- Kiosk logic -->
  <script type="module" src="/js/studyswap/kioskMain.js"></script>
</body>
</html>
